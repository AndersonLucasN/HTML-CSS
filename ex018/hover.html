<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de div
    </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover>p{
            display: block;
            color: aqua;
            background-color: black;
            width: 200px;
        }

        div:hover{
            color: blueviolet;
        }
        
    </style>
</head>
<body>
    <h1>Ecemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto oculto</p>
    </div>
    
</body>
</html>
