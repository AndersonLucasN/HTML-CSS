<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Play MÃºsica 2.0</title>
</head>
<body>
    <div class="Primeira-tela">Primeira-tela
        <!-- Primeira parte da tela -->
        <div class="Primeira-imagem">Primeira imagem</div>
            <div class="Primeira-musica-banda">
                <h1>Primeira musica</h1>
                <h2>Primeira banda</h2>
            </div>

        <!--segunda parte da tela -->
        <div class="Primeiro-container">
            <div class="inicio-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="temp" onchange="seekTo()">
            <div class="fim-time">00:00</div>
                                                </div>

        <div class="Primeiro-container">
            <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
                                        </div>
        
        <!--terceira parte da tela--->
        <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i> 
                </div>

            <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i> 
                </div>

            <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x" ></i> 
                </div>
            
            <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>     
                </div>

            <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i> 
                </div>    
        </div>

        <div class="wave">
            <span class="stroke"></span>
        </div>

        

    </div>
</body>
</html>
